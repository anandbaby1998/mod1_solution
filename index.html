<!DOCTYPE html>
<html ng-app='DIAapp'>
  <head>
    <meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="angular.min.js"></script>
        <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style>

.body{
  font-size: 1.3em;
}

p{
  color: red;

  text-transform: uppercase;
}

</style>

    <title>Lunch Checker</title>
  </head>
  <body>
<div>
<h1 style="margin-left: 36%;">Lunch Checker</h1>
<div ng-controller="LunchCheckController">
<div>

</div>
    <div class="card" style="width:56%;margin-left: 19%;">
      <div class="card-body">
        <div class="form-group">
              <input id="lunch-menu" type="text" ng-model="food"
              placeholder="list comma separated dishes you usually have for lunch"
              class="form-control">
          </div>
          <br>
          <br>
          <div class="form-group">
              <button class="btn btn-primary" ng-click="checkfood()">Check If Too Much</button>
          </div>
          <br>
          <br>
          <div class="form-group message">

            {{foodvalue}}
          <p>{{foodvalue1}}</p>

          </div>
      </div>



    </div>

</div>

</div>
  </body>
</html>
